<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>

        <!-- 筛选区域 -->
        <div class="layui-card-body">
            <form class="layui-form" id="select_form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
        </div>

        <!-- 列表区域 -->
        <table class="layui-table">
            <colgroup>
                <col />
                <col width="150" />
                <col width="180" />
                <col width="150" />
                <col width="150" />
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbList"></tbody>
        </table>

        <!-- 分页区域 -->
        <div id="pageArea"></div>
    </div>


    <!-- 表单模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date|timeFilter}}</td>
                <td>{{$value.state}}</td>
                <td>


                    <!-- ！！！！！！！！！！！！！！！！！！！！！！！！！！！！！ -->
                    <!-- 编辑使用a链接 -->
                    <!-- 对于列表的多个数据，不设置id，设置class类名 -->
                    <a href="./art_change.html?id={{$value.Id}}" class="layui-btn layui-btn-xs btn_change">编辑</a>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_del" data-id="{{$value.Id}}">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/ajaxPrefilter.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
